BUILD:
- aarch64-conda_cos7-linux-gnu
VERBOSE_CM:
- VERBOSE=1
bzip2:
- '1'
c_compiler:
- gcc
c_compiler_version:
- '7'
cdt_arch:
- aarch64
cdt_name:
- cos7
channel_sources:
- conda-forge
channel_targets:
- conda-forge main
cxx_compiler:
- gxx
cxx_compiler_version:
- '7'
docker_image:
- condaforge/linux-anvil-aarch64
fortran_compiler:
- gfortran
fortran_compiler_version:
- '7'
hdf5:
- 1.10.6
libffi:
- '3.2'
libpng:
- '1.6'
mpi:
- nompi
pin_run_as_build:
  bzip2:
    max_pin: x
  libffi:
    max_pin: x.x
  libpng:
    max_pin: x.x
  python:
    min_pin: x.x
    max_pin: x.x
python:
- 3.7.* *_cpython
python_impl:
- cpython
target_platform:
- linux-aarch64
zip_keys:
- - python
  - python_impl
